<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <!-- Import Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Use Inter as the default font */
            margin: 0;
            padding: 0;
            background-color: black; /* Full black background */
            text-align: center;
            color: white;
        }
        header {
            background-color: black; /* Header background color changed to black */
            color: white;
            padding: 20px;
            font-size: 35px;
            font-weight: 700; /* Bold header text */
            text-transform: uppercase; /* Uppercase header text */
        }
        main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            border-radius: 10px;
            margin-top: 50px;
        }
        .social-buttons {
            margin-top: 20px;
        }
        .social-button {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 200px;
            font-weight: 600; /* Semi-bold button text */
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }
        .linkedin-button {
            background-color: #0077B5; /* LinkedIn blue */
        }
        .linkedin-button:hover {
            background-color: #005f8a; /* Darker blue on hover */
        }
        .instagram-button {
            background-color: #E4405F; /* Instagram pink */
        }
        .instagram-button:hover {
            background-color: #C13584; /* Darker pink on hover */
        }
        .gmail-button {
            background-color: #D14836; /* Gmail red */
        }
        .gmail-button:hover {
            background-color: #B03A2E; /* Darker red on hover */
        }
        .social-button img {
            width: 24px; /* Adjust logo size */
            height: 24px;
            vertical-align: middle; /* Align logo with text */
            margin-right: 8px; /* Space between logo and text */
        }
        .waitlist-section {
            margin-top: 20px;
        }
        .waitlist-section input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid white; /* White border */
            border-radius: 10px;
            margin-right: 10px;
            font-family: 'Inter', sans-serif; /* Use Inter font for input */
            font-weight: 400; /* Reduced font thickness (normal weight) */
            background-color: black; /* Black background */
            color: white; /* White text */
            outline: none; /* Remove default outline */
        }
        .waitlist-section input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Placeholder text color (semi-transparent white) */
        }
        .waitlist-section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 80px;
            cursor: pointer;
            font-family: 'Inter', sans-serif; /* Use Inter font for button */
            font-weight: 600; /* Semi-bold button text */
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }
        .waitlist-section button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-family: 'Inter', sans-serif; /* Use Inter font for footer */
            font-weight: 400; /* Regular weight for footer text */
        }
        .name-text {
            font-size: 45px;
            font-family: 'Elephant', serif; /* Keep Elephant font for "My name is Ehzaam" */
        }
        .name-text span.white {
            color: white; /* "My name is" in white */
            text-transform: uppercase; /* Capital letters */
        }
        .name-text span.blue {
            color: #0077B5; /* "Mohammad Ehzaam" in blue */
            text-transform: uppercase; /* Capital letters */
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .popup img {
            width: 150px; /* Adjust size as needed */
            height: 150px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <header>
        WELCOME 
    </header>
    <main>
        <p class="name-text">
            <span class="white">My name is </span>
            <span class="blue">Mohammad Ehzaam</span>
        </p>
        <div class="social-buttons">
            <!-- LinkedIn Button with Official Logo -->
            <a class="social-button linkedin-button" href="https://www.linkedin.com/in/ehzaam-mohammad-5884b2225/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
                LinkedIn
            </a>
            <!-- Instagram Button with Official Logo -->
            <a class="social-button instagram-button" href="https://www.instagram.com/_ehzaam_/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo">
                Instagram
            </a>
            <!-- Gmail Button with Official Logo -->
            <a class="social-button gmail-button" href="mailto:mohdehzaam21@gmail.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Gmail Logo">
                Gmail
            </a>
        </div>
        <div class="waitlist-section">
            <h2>EVERYONE SHOULD BE IN A JOB THEY LOVE</h2>
            <input type="email" id="emailInput" placeholder="Enter your email">
            <button onclick="handleSmileClick()">SMILE</button>
        </div>
    </main>
    <footer>
        &copy; 2025 Mohammad Ehzaam. All rights reserved.
    </footer>

    <!-- Popup for smile image -->
    <div id="smilePopup" class="popup">
        <img src="https://img.freepik.com/premium-vector/emoticon-doing-thumb-up_24381-2032.jpg?w=360" alt="Smile">
    </div>

    <script>
        function handleSmileClick() {
            const email = document.getElementById('emailInput').value;
            if (email) {
                console.log("Email entered:", email); // Log the email to the console
                // Here you can add code to send the email to your server or handle it as needed
            }
            // Show the smile popup
            const popup = document.getElementById('smilePopup');
            popup.style.display = 'block';
            // Hide the popup after 3 seconds
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
